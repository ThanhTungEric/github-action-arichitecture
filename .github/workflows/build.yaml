name: nodejs-hello-world
on:
  push:
    branches:
      - 'master'
jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge master -> chithanh
        uses: chithanh/merge-branch@v1
        with:
          type: now
          from_branch: master
          target_branch: staging
          github_token: ${{ secrets.ACCESS_TOKEN }}