name: nodejs-hello-world

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  merge-master:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Merge master -> chithanh
        uses: chithanh/git-merge-action@master
        with:
          type: now
          from_branch: master
          target_branch: chithanh
          github_token: ${{ secrets.ACCESS_TOKEN }}