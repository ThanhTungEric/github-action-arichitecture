name: nodejs-hello-world

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  merge-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: chithanh
      - name: Merge changes from master
        run: |
          git fetch origin master
          git merge --ff-only origin/master
          git push origin chithanh